---
# OpenSearch Security Configuration
# Production-Ready TLS and Authentication Settings
#
# Author: IBM Bob
# Date: 2026-02-04
#
# Usage: Mount this file at /usr/share/opensearch/config/opensearch-security/config.yml

_meta:
  type: "config"
  config_version: 2

config:
  dynamic:
    # Enable HTTP Basic Auth
    http:
      anonymous_auth_enabled: false
      xff:
        enabled: false
        
    # Authentication backends
    authc:
      basic_internal_auth_domain:
        description: "Authenticate via HTTP Basic against internal users database"
        http_enabled: true
        transport_enabled: true
        order: 1
        http_authenticator:
          type: basic
          challenge: true
        authentication_backend:
          type: intern
          
    # Authorization configuration
    authz:
      roles_from_myldap:
        description: "Authorize via internal roles"
        http_enabled: true
        transport_enabled: true
        authorization_backend:
          type: noop
