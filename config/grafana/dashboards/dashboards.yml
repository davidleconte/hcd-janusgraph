# Grafana Dashboard Provisioning
# File: dashboards.yml
# Created: 2026-01-29
# Purpose: Auto-provision dashboards in Grafana

apiVersion: 1

providers:
  - name: 'JanusGraph Dashboards'
    orgId: 1
    folder: 'JanusGraph'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false

