# Complete HCD + JanusGraph Stack with Visualization Tools
# Platform: macOS M3 Pro (ARM64)
# Podman machine: podman-wxd

version: '3.8'

networks:
  hcd-janusgraph-network:
    driver: bridge

volumes:
  hcd-data:
  hcd-commitlog:
  hcd-logs:
  janusgraph-index:
  janusgraph-db:
  jupyter-notebooks:
  prometheus-data:
  grafana-data:
  vault-data:
  vault-logs:
  alertmanager-data:

services:
  # ============================================================================
  # CORE STACK
  # ============================================================================
  
  hcd-server:
    image: localhost/hcd:1.2.3
    container_name: hcd-server
    hostname: hcd-server
    networks:
      - hcd-janusgraph-network
    ports:
      - "19042:9042"    # CQL
      - "17000-17001:7000-7001"  # Inter-node
      - "17199:7199"    # JMX (for Prometheus)
      - "19160:9160"    # Thrift (legacy)
    volumes:
      - hcd-data:/var/lib/hcd/data
      - hcd-commitlog:/var/lib/hcd/commitlog
      - hcd-logs:/var/log/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=HCD-Cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - MAX_HEAP_SIZE=4G
      - HEAP_NEWSIZE=800M
    healthcheck:
      test: ["CMD", "/opt/hcd/bin/nodetool", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  janusgraph-server:
    image: docker.io/janusgraph/janusgraph:latest
    container_name: janusgraph-server
    hostname: janusgraph-server
    networks:
      - hcd-janusgraph-network
    ports:
      - "18182:8182"    # Gremlin WebSocket
      - "18184:8184"    # Management (optional)
    volumes:
      - ../../config/janusgraph/janusgraph-hcd.properties:/opt/janusgraph/conf/janusgraph-hcd.properties:ro
      - ../../config/janusgraph/janusgraph-server-hcd.yaml:/opt/janusgraph/conf/janusgraph-server-hcd.yaml:ro
      - janusgraph-index:/var/lib/janusgraph/index
      - janusgraph-db:/var/lib/janusgraph/db
    command: >
      bash -c "
      echo 'Waiting for HCD to be fully ready...' &&
      sleep 20 &&
      echo 'Starting JanusGraph with HCD backend...' &&
      /opt/janusgraph/bin/janusgraph-server.sh /opt/janusgraph/conf/janusgraph-server-hcd.yaml
      "
    depends_on:
      hcd-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # ============================================================================
  # VISUALIZATION & ANALYSIS
  # ============================================================================

  jupyter:
    build:
      context: ../..
      dockerfile: docker/jupyter/Dockerfile
    image: localhost/jupyter-janusgraph:latest
    container_name: jupyter-lab
    hostname: jupyter-lab
    networks:
      - hcd-janusgraph-network
    ports:
      - "8888:8888"    # Jupyter Lab
    volumes:
      - jupyter-notebooks:/workspace/notebooks
      - ./banking:/workspace/banking
      - ./exports:/workspace/exports
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GREMLIN_URL=ws://janusgraph-server:8182/gremlin
      - HCD_HOST=hcd-server
      - HCD_PORT=9042
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  janusgraph-visualizer:
    build:
      context: ../..
      dockerfile: docker/visualizer/Dockerfile
    image: localhost/janusgraph-visualizer:latest
    container_name: janusgraph-visualizer
    hostname: janusgraph-visualizer
    networks:
      - hcd-janusgraph-network
    ports:
      - "3000:3000"    # Web UI
    environment:
      - GREMLIN_URL=ws://janusgraph-server:8182/gremlin
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  graphexp:
    build:
      context: ../..
      dockerfile: docker/graphexp/Dockerfile
    image: localhost/graphexp:latest
    container_name: graphexp
    hostname: graphexp
    networks:
      - hcd-janusgraph-network
    ports:
      - "8080:8080"    # Web UI
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ============================================================================
  # CLIENTS
  # ============================================================================

  cqlsh-client:
    build:
      context: ../..
      dockerfile: docker/cqlsh/Dockerfile
    image: localhost/cqlsh-client:latest
    container_name: cqlsh-client
    hostname: cqlsh-client
    networks:
      - hcd-janusgraph-network
    environment:
      - CQLSH_HOST=hcd-server
      - CQLSH_PORT=9042
    depends_on:
      - hcd-server
    stdin_open: true
    tty: true
    restart: "no"
    command: ["tail", "-f", "/dev/null"]  # Keep alive for interactive use

  # ============================================================================
  # SECRETS MANAGEMENT
  # ============================================================================

  vault:
    image: docker.io/hashicorp/vault:latest
    container_name: vault-server
    hostname: vault
    networks:
      - hcd-janusgraph-network
    ports:
      - "8200:8200"    # Vault API
    volumes:
      - ./../../data/vault:/vault/file:Z  # Use local directory instead of volume
      - ./../../config/vault/config.hcl:/vault/config/config.hcl:ro,Z
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
      - VAULT_LOG_LEVEL=info
      - SKIP_SETCAP=true  # Skip capability setting for rootless
    cap_add:
      - IPC_LOCK
    command: server
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================================================
  # MONITORING
  # ============================================================================

  prometheus:
    image: docker.io/prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    networks:
      - hcd-janusgraph-network
    ports:
      - "9090:9090"    # Prometheus UI
    volumes:
      - ./../../config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./../../config/monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - hcd-server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  alertmanager:
    image: docker.io/prom/alertmanager:latest
    container_name: alertmanager
    hostname: alertmanager
    networks:
      - hcd-janusgraph-network
    ports:
      - "9093:9093"    # AlertManager UI
    volumes:
      - ./../../config/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    environment:
      - SMTP_PASSWORD=${SMTP_PASSWORD:-changeme}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-https://hooks.slack.com/services/YOUR/WEBHOOK/URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  janusgraph-exporter:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.exporter
    image: localhost/janusgraph-exporter:latest
    container_name: janusgraph-exporter
    hostname: janusgraph-exporter
    networks:
      - hcd-janusgraph-network
    ports:
      - "8000:8000"    # Metrics endpoint
    environment:
      - GREMLIN_URL=ws://janusgraph-server:8182/gremlin
      - EXPORTER_PORT=8000
      - SCRAPE_INTERVAL=15
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    networks:
      - hcd-janusgraph-network
    ports:
      - "3001:3000"    # Grafana UI (using 3001 to avoid conflict with visualizer)
    volumes:
      - grafana-data:/var/lib/grafana
      - ./../../config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./../../config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
      - alertmanager
    restart: unless-stopped
