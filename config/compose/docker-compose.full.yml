# Complete HCD + JanusGraph Stack with Visualization Tools
# Platform: macOS M3 Pro (ARM64)
# Podman machine: podman-wxd

version: '3.8'

networks:
  hcd-janusgraph-network:
    driver: bridge

volumes:
  hcd-data:
  hcd-commitlog:
  hcd-logs:
  jupyter-notebooks:
  prometheus-data:
  grafana-data:

services:
  # ============================================================================
  # CORE STACK
  # ============================================================================
  
  hcd-server:
    image: localhost/hcd:1.2.3
    container_name: hcd-server
    hostname: hcd-server
    networks:
      - hcd-janusgraph-network
    ports:
      - "19042:9042"    # CQL
      - "17000-17001:7000-7001"  # Inter-node
      - "17199:7199"    # JMX (for Prometheus)
      - "19160:9160"    # Thrift (legacy)
    volumes:
      - hcd-data:/var/lib/hcd/data
      - hcd-commitlog:/var/lib/hcd/commitlog
      - hcd-logs:/var/log/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=HCD-Cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - MAX_HEAP_SIZE=4G
      - HEAP_NEWSIZE=800M
    healthcheck:
      test: ["CMD", "/opt/hcd/bin/nodetool", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  janusgraph-server:
    image: docker.io/janusgraph/janusgraph:latest
    container_name: janusgraph-server
    hostname: janusgraph-server
    networks:
      - hcd-janusgraph-network
    ports:
      - "18182:8182"    # Gremlin WebSocket
      - "18184:8184"    # Management (optional)
    environment:
      - janusgraph.storage.backend=cql
      - janusgraph.storage.hostname=hcd-server
      - janusgraph.storage.port=9042
      - janusgraph.storage.cql.keyspace=janusgraph
      - janusgraph.storage.cql.local-datacenter=datacenter1
      - janusgraph.storage.cql.replication-factor=1
      - janusgraph.storage.cql.replication-strategy-class=SimpleStrategy
      - index.search.backend=lucene
      - index.search.directory=/var/lib/janusgraph/index
      - gremlinserver.graphs.graph=/opt/janusgraph/conf/janusgraph-cql-server.properties
      - gremlinserver.graphManager=org.janusgraph.graphdb.management.JanusGraphManager
    depends_on:
      - hcd-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # VISUALIZATION & ANALYSIS
  # ============================================================================

  jupyter:
    build:
      context: .
      dockerfile: ../../docker/jupyter/Dockerfile
    image: localhost/jupyter-janusgraph:latest
    container_name: jupyter-lab
    hostname: jupyter-lab
    networks:
      - hcd-janusgraph-network
    ports:
      - "8888:8888"    # Jupyter Lab
    volumes:
      - jupyter-notebooks:/workspace/notebooks
      - ./exports:/workspace/exports
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GREMLIN_URL=ws://janusgraph-server:8182/gremlin
      - HCD_HOST=hcd-server
      - HCD_PORT=9042
    depends_on:
      - janusgraph-server
    restart: unless-stopped

  janusgraph-visualizer:
    build:
      context: .
      dockerfile: ../../docker/visualizer/Dockerfile
    image: localhost/janusgraph-visualizer:latest
    container_name: janusgraph-visualizer
    hostname: janusgraph-visualizer
    networks:
      - hcd-janusgraph-network
    ports:
      - "3000:3000"    # Web UI
    environment:
      - GREMLIN_URL=ws://janusgraph-server:8182/gremlin
    depends_on:
      - janusgraph-server
    restart: unless-stopped

  graphexp:
    build:
      context: .
      dockerfile: ../../docker/graphexp/Dockerfile
    image: localhost/graphexp:latest
    container_name: graphexp
    hostname: graphexp
    networks:
      - hcd-janusgraph-network
    ports:
      - "8080:8080"    # Web UI
    depends_on:
      - janusgraph-server
    restart: unless-stopped

  # ============================================================================
  # CLIENTS
  # ============================================================================

  cqlsh-client:
    build:
      context: .
      dockerfile: ../../docker/cqlsh/Dockerfile
    image: localhost/cqlsh-client:latest
    container_name: cqlsh-client
    hostname: cqlsh-client
    networks:
      - hcd-janusgraph-network
    environment:
      - CQLSH_HOST=hcd-server
      - CQLSH_PORT=9042
    depends_on:
      - hcd-server
    stdin_open: true
    tty: true
    restart: "no"
    command: ["tail", "-f", "/dev/null"]  # Keep alive for interactive use

  # ============================================================================
  # MONITORING
  # ============================================================================

  prometheus:
    image: docker.io/prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    networks:
      - hcd-janusgraph-network
    ports:
      - "9090:9090"    # Prometheus UI
    volumes:
      - ./../../config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - hcd-server
    restart: unless-stopped

  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    networks:
      - hcd-janusgraph-network
    ports:
      - "3001:3000"    # Grafana UI (using 3001 to avoid conflict with visualizer)
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
    restart: unless-stopped
