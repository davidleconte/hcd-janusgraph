# Complete HCD + JanusGraph Stack with Visualization Tools
# Platform: macOS M3 Pro (ARM64)
# Podman machine: podman-wxd

version: '3.8'

networks:
  hcd-janusgraph-network:
    driver: bridge

volumes:
  hcd-data:
  hcd-commitlog:
  hcd-logs:
  opensearch-data:
  janusgraph-db:
  jupyter-notebooks:
  prometheus-data:
  grafana-data:
  vault-data:
  vault-logs:
  alertmanager-data:
  pulsar-data:

services:
  # ============================================================================
  # CORE STACK
  # ============================================================================
  
  hcd-server:
    image: localhost/hcd:1.2.3
    hostname: hcd-server
    networks:
      hcd-janusgraph-network:
        aliases:
          - hcd-server
    ports:
      - "19042:9042"    # CQL
      - "17000-17001:7000-7001"  # Inter-node
      - "17199:7199"    # JMX (for Prometheus)
      - "19160:9160"    # Thrift (legacy)
    volumes:
      - hcd-data:/var/lib/hcd/data
      - hcd-commitlog:/var/lib/hcd/commitlog
      - hcd-logs:/var/log/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=HCD-Cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - MAX_HEAP_SIZE=4G
      - HEAP_NEWSIZE=800M
    healthcheck:
      test: ["CMD", "/opt/hcd/bin/nodetool", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  opensearch:
    build:
      context: ../..
      dockerfile: docker/opensearch/Dockerfile
    image: localhost/opensearch-jvector:latest
    hostname: opensearch
    networks:
      - hcd-janusgraph-network
    ports:
      - "9200:9200"      # REST API
      - "9600:9600"      # Performance Analyzer
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true  # Dev mode - enable in production
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=JanusGr@ph2026Demo!  # Required even with security disabled

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ../../config/opensearch/jvector-install.sh:/tmp/jvector-install.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -qE '\"status\":\"(green|yellow)\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  janusgraph-server:
    image: docker.io/janusgraph/janusgraph:latest
    hostname: janusgraph-server
    networks:
      hcd-janusgraph-network:
        aliases:
          - janusgraph-server
    ports:
      - "18182:8182"    # Gremlin WebSocket
      - "18184:8184"    # Management (optional)
    volumes:
      - ../../config/janusgraph/janusgraph-hcd.properties:/opt/janusgraph/conf/janusgraph-hcd.properties:ro
      - ../../config/janusgraph/janusgraph-server-hcd.yaml:/opt/janusgraph/conf/janusgraph-server-hcd.yaml:ro
      - ../../config/janusgraph/janusgraph-init.groovy:/opt/janusgraph/scripts/janusgraph-init.groovy:ro
      - janusgraph-db:/var/lib/janusgraph/db
    command: >
      bash -c "
      echo 'Waiting for HCD to be fully ready...' &&
      sleep 20 &&
      echo 'Starting JanusGraph with HCD backend...' &&
      /opt/janusgraph/bin/janusgraph-server.sh /opt/janusgraph/conf/janusgraph-server-hcd.yaml
      "
    depends_on:
      hcd-server:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/8182' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # ============================================================================
  # STREAMING (Event-Sourced Architecture)
  # ============================================================================

  pulsar:
    image: docker.io/apachepulsar/pulsar:3.2.0
    hostname: pulsar
    networks:
      - hcd-janusgraph-network
    ports:
      - "6650:6650"     # Pulsar protocol (binary)
      - "8081:8080"     # HTTP admin API (using 8081 to avoid conflict with graphexp)
    environment:
      - PULSAR_MEM=-Xms512m -Xmx1g
      - PULSAR_STANDALONE_USE_ZOOKEEPER=1
    command: >
      bash -c "
      bin/pulsar standalone &
      sleep 30 &&
      echo 'Creating banking namespace and topics...' &&
      bin/pulsar-admin namespaces create public/banking &&
      bin/pulsar-admin namespaces set-deduplication public/banking --enable &&
      bin/pulsar-admin topics create persistent://public/banking/persons-events &&
      bin/pulsar-admin topics create persistent://public/banking/accounts-events &&
      bin/pulsar-admin topics create persistent://public/banking/transactions-events &&
      bin/pulsar-admin topics create persistent://public/banking/companies-events &&
      bin/pulsar-admin topics create persistent://public/banking/communications-events &&
      bin/pulsar-admin topics create persistent://public/banking/dlq-events &&
      echo 'Pulsar topics created successfully!' &&
      wait
      "
    volumes:
      - pulsar-data:/pulsar/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8080/admin/v2/clusters | grep -q standalone"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ============================================================================
  # VISUALIZATION & ANALYSIS
  # ============================================================================

  jupyter:
    build:
      context: ../..
      dockerfile: docker/jupyter/Dockerfile
    image: localhost/jupyter-janusgraph:latest
    hostname: jupyter-lab
    networks:
      - hcd-janusgraph-network
    ports:
      - "8888:8888"    # Jupyter Lab
    volumes:
      - jupyter-notebooks:/workspace/notebooks
      - ./banking:/workspace/banking
      - ./exports:/workspace/exports
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GREMLIN_URL=ws://janusgraph-server:8182/gremlin
      - HCD_HOST=hcd-server
      - HCD_PORT=9042
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  janusgraph-visualizer:
    build:
      context: ../..
      dockerfile: docker/visualizer/Dockerfile
    image: localhost/janusgraph-visualizer:latest
    hostname: janusgraph-visualizer
    networks:
      - hcd-janusgraph-network
    ports:
      - "3000:3000"    # Web UI
    environment:
      - GREMLIN_URL=ws://janusgraph-server:8182/gremlin
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  graphexp:
    build:
      context: ../..
      dockerfile: docker/graphexp/Dockerfile
    image: localhost/graphexp:latest
    hostname: graphexp
    networks:
      - hcd-janusgraph-network
    ports:
      - "8080:8080"    # Web UI
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ============================================================================
  # CLIENTS
  # ============================================================================

  cqlsh-client:
    build:
      context: ../..
      dockerfile: docker/cqlsh/Dockerfile
    image: localhost/cqlsh-client:latest
    hostname: cqlsh-client
    networks:
      - hcd-janusgraph-network
    environment:
      - CQLSH_HOST=hcd-server
      - CQLSH_PORT=9042
    depends_on:
      - hcd-server
    stdin_open: true
    tty: true
    restart: "no"
    command: ["tail", "-f", "/dev/null"]  # Keep alive for interactive use

  # ============================================================================
  # SECRETS MANAGEMENT
  # ============================================================================

  vault:
    image: docker.io/hashicorp/vault:latest
    hostname: vault
    networks:
      - hcd-janusgraph-network
    ports:
      - "8200:8200"    # Vault API
    volumes:
      - ./../data/vault:/vault/file:Z  # Use local directory instead of volume
      - ./../vault/config.hcl:/vault/config/config.hcl:ro,Z
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
      - VAULT_LOG_LEVEL=info
      - SKIP_SETCAP=true  # Skip capability setting for rootless
    cap_add:
      - IPC_LOCK
    command: server
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================================================
  # MONITORING
  # ============================================================================

  prometheus:
    image: docker.io/prom/prometheus:latest
    hostname: prometheus
    networks:
      - hcd-janusgraph-network
    ports:
      - "9090:9090"    # Prometheus UI
    volumes:
      - ./../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./../monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - hcd-server
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  alertmanager:
    image: docker.io/prom/alertmanager:latest
    hostname: alertmanager
    networks:
      - hcd-janusgraph-network
    ports:
      - "9093:9093"    # AlertManager UI
    volumes:
      - ./../monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    environment:
      - SMTP_PASSWORD=${SMTP_PASSWORD:-changeme}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-https://hooks.slack.com/services/YOUR/WEBHOOK/URL}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  janusgraph-exporter:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.exporter
    image: localhost/janusgraph-exporter:latest
    hostname: janusgraph-exporter
    networks:
      - hcd-janusgraph-network
    ports:
      - "8000:8000"    # Metrics endpoint
    environment:
      - GREMLIN_URL=ws://janusgraph-server:8182/gremlin
      - EXPORTER_PORT=8000
      - SCRAPE_INTERVAL=15
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  grafana:
    image: docker.io/grafana/grafana:latest
    hostname: grafana
    networks:
      - hcd-janusgraph-network
    ports:
      - "3001:3000"    # Grafana UI (using 3001 to avoid conflict with visualizer)
    volumes:
      - grafana-data:/var/lib/grafana
      - ./../grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./../grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
      - alertmanager
    restart: unless-stopped

  # ============================================================================
  # ANALYTICS API
  # ============================================================================

  analytics-api:
    build:
      context: ../..
      dockerfile: docker/api/Dockerfile
    image: localhost/analytics-api:latest
    hostname: analytics-api
    networks:
      - hcd-janusgraph-network
    ports:
      - "8001:8001"    # FastAPI
    environment:
      - JANUSGRAPH_HOST=janusgraph-server
      - JANUSGRAPH_PORT=8182
      - API_PORT=8001
      - API_HOST=0.0.0.0
    depends_on:
      janusgraph-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
