# Usage: docker-compose -f docker-compose.yml -f docker-compose.logging.yml up -d

version: '3.8'

services:
  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.3
    hostname: loki
    networks:
      - hcd-janusgraph-network
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Promtail - Log shipper
  promtail:
    image: grafana/promtail:2.9.3
    hostname: promtail
    networks:
      - hcd-janusgraph-network
    volumes:
      - ./config/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail-positions:/tmp/positions
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped

  # Update Grafana to include Loki datasource
  grafana:
    environment:
      - GF_INSTALL_PLUGINS=grafana-loki-datasource
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro

volumes:
  loki-data:
    driver: local
  promtail-positions:
    driver: local

networks:
  hcd-janusgraph-network:
    external: true

