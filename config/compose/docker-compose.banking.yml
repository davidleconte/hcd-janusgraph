# Banking Use Cases - OpenSearch + JVector Extension
# Extends docker-compose.full.yml with vector search capabilities

version: '3.8'

services:
  # OpenSearch 3.4+ with JVector plugin
  opensearch:
    image: opensearchproject/opensearch:latest
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      # SECURITY: Enable security plugin in production
      - plugins.security.disabled=false
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
      # TODO: Configure TLS/SSL certificates
      # - plugins.security.ssl.http.enabled=true
      # - plugins.security.ssl.http.pemcert_filepath=certs/opensearch.pem
      # - plugins.security.ssl.http.pemkey_filepath=certs/opensearch-key.pem
      # - plugins.security.ssl.http.pemtrustedcas_filepath=certs/root-ca.pem
      # Enable audit logging
      - plugins.security.audit.type=internal_opensearch
      - plugins.security.enable_snapshot_restore_privilege=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ./config/opensearch/jvector-install.sh:/tmp/jvector-install.sh
    # SECURITY: Do not expose OpenSearch ports publicly
    # Access via SSH tunnel: ssh -L 9200:localhost:9200 user@host
    # ports:
    #   - "9200:9200"  # OpenSearch API - Use SSH tunnel
    #   - "9600:9600"  # Performance Analyzer - Use SSH tunnel
    networks:
      - hcd-janusgraph-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # OpenSearch Dashboards (optional, for visualization)
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    environment:
      - OPENSEARCH_HOSTS=["https://opensearch:9200"]
      # SECURITY: Enable security plugin
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=false
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
    # SECURITY: Do not expose Dashboards publicly
    # Access via SSH tunnel: ssh -L 5601:localhost:5601 user@host
    # ports:
    #   - "5601:5601"  # Dashboards - Use SSH tunnel
    networks:
      - hcd-janusgraph-network
    depends_on:
      opensearch:
        condition: service_healthy
    restart: unless-stopped

volumes:
  opensearch-data:
    driver: local

networks:
  hcd-janusgraph-network:
    external: true

