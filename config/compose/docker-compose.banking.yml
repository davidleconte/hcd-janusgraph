# Banking Use Cases - OpenSearch + JVector Extension
# Extends docker-compose.full.yml with vector search capabilities

version: '3.8'

services:
  # OpenSearch 3.4+ with JVector plugin
  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true  # Dev only
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=DevPassword123!
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ./config/opensearch/jvector-install.sh:/tmp/jvector-install.sh
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - hcd-janusgraph-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # OpenSearch Dashboards (optional, for visualization)
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    networks:
      - hcd-janusgraph-network
    depends_on:
      opensearch:
        condition: service_healthy
    restart: unless-stopped

volumes:
  opensearch-data:
    driver: local

networks:
  hcd-janusgraph-network:
    external: true

