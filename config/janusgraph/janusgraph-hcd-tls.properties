# File: janusgraph-hcd-tls.properties
# Created: 2026-01-28
# Purpose: JanusGraph configuration for HCD backend with TLS/SSL enabled

gremlin.graph=org.janusgraph.core.JanusGraphFactory

# Backend configuration with TLS
storage.backend=cql
storage.hostname=hcd-server
storage.port=9142
storage.cql.keyspace=janusgraph

# Cassandra/HCD specific settings
storage.cql.replication-factor=1
storage.cql.replication-strategy-class=SimpleStrategy
storage.cql.local-datacenter=datacenter1

# TLS/SSL Configuration for CQL connection
storage.cql.ssl.enabled=true
storage.cql.ssl.truststore.location=/etc/janusgraph/certs/janusgraph-server.truststore.jks
storage.cql.ssl.truststore.password=changeit
storage.cql.ssl.client-authentication-enabled=false

# Connection settings with increased timeouts for TLS handshake
storage.connection-timeout=90000
storage.setup-wait=90000
storage.read-time=60000
storage.write-time=60000

# Connection pool settings
storage.cql.max-connections-per-host=8
storage.cql.core-connections-per-host=4

# Cache configuration
cache.db-cache=true
cache.db-cache-clean-wait=20
cache.db-cache-time=180000
cache.db-cache-size=0.25

# Index backend (using Lucene for local indexing)
index.search.backend=lucene
index.search.directory=/var/lib/janusgraph/index

# Graph configuration
graph.graphname=janusgraph
graph.set-vertex-id=false
graph.allow-custom-vid-types=false

# Performance tuning
storage.batch-loading=false
storage.buffer-size=1024

# Query optimization
query.batch=true
query.force-index=false
query.smart-limit=false

# Transaction settings
storage.transactions=true
storage.lock-wait-time=10000
storage.lock-retries=3
storage.lock-expiry-time=300000

# Logging
log.tx.backend=default
log.tx.key-consistent=true

# Metrics
metrics.enabled=true
metrics.prefix=janusgraph

