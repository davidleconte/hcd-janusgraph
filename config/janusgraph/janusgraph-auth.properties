# JanusGraph Authentication Configuration
# File: config/janusgraph/janusgraph-auth.properties
# Created: 2026-01-28
# Author: Security Remediation Team

# Enable authentication
gremlin.graph=org.janusgraph.core.JanusGraphFactory

# Authentication settings
authentication.enabled=true
authentication.authenticator=org.janusgraph.graphdb.tinkerpop.plugin.JanusGraphSimpleAuthenticator

# Credentials database location
authentication.config.credentialsDb=/etc/opt/janusgraph/credentials.properties

# Default username (for initial setup only - change immediately)
authentication.config.defaultUsername=admin

# Password hashing algorithm
authentication.config.hashAlgorithm=SHA-256

# Session timeout (in seconds)
authentication.config.sessionTimeout=3600

# Maximum login attempts before lockout
authentication.config.maxLoginAttempts=5

# Lockout duration (in seconds)
authentication.config.lockoutDuration=900

# Enable audit logging
authentication.config.auditLog=true
authentication.config.auditLogPath=/var/log/janusgraph/auth-audit.log

