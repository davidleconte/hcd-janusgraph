# File: janusgraph-server-tls.yaml
# Created: 2026-01-28
# Purpose: JanusGraph Server configuration with TLS/SSL enabled

host: 0.0.0.0
port: 8182
evaluationTimeout: 30000
graphManager: org.janusgraph.graphdb.management.JanusGraphManager
channelizer: org.apache.tinkerpop.gremlin.server.channel.WebSocketChannelizer

graphs: {
  graph: /etc/opt/janusgraph/janusgraph-hcd-tls.properties
}

scriptEngines: {
  gremlin-groovy: {
    plugins: {
      org.janusgraph.graphdb.tinkerpop.plugin.JanusGraphGremlinPlugin: {},
      org.apache.tinkerpop.gremlin.server.jsr223.GremlinServerGremlinPlugin: {},
      org.apache.tinkerpop.gremlin.tinkergraph.jsr223.TinkerGraphGremlinPlugin: {},
      org.apache.tinkerpop.gremlin.jsr223.ImportGremlinPlugin: {
        classImports: [
          java.lang.Math,
          org.janusgraph.core.schema.JanusGraphManagement
        ],
        methodImports: [java.lang.Math#*]
      },
      org.apache.tinkerpop.gremlin.jsr223.ScriptFileGremlinPlugin: {
        files: [/opt/janusgraph/scripts/empty-sample.groovy]
      }
    }
  }
}

serializers:
  - { className: org.apache.tinkerpop.gremlin.driver.ser.GraphBinaryMessageSerializerV1, config: { ioRegistries: [org.janusgraph.graphdb.tinkerpop.JanusGraphIoRegistry] }}
  - { className: org.apache.tinkerpop.gremlin.driver.ser.GraphSONMessageSerializerV3d0, config: { ioRegistries: [org.janusgraph.graphdb.tinkerpop.JanusGraphIoRegistry] }}

metrics: {
  consoleReporter: {enabled: true, interval: 180000},
  csvReporter: {enabled: false, interval: 180000, fileName: /tmp/gremlin-server-metrics.csv},
  jmxReporter: {enabled: true},
  slf4jReporter: {enabled: true, interval: 180000}
}

strictTransactionManagement: false
maxInitialLineLength: 4096
maxHeaderSize: 8192
maxChunkSize: 8192
maxContentLength: 10485760
maxAccumulationBufferComponents: 1024
resultIterationBatchSize: 64
writeBufferLowWaterMark: 32768
writeBufferHighWaterMark: 65536

# TLS/SSL Configuration
ssl: {
  enabled: true,
  # Path to keystore containing server certificate and private key
  keyStore: /etc/janusgraph/certs/janusgraph-server.keystore.jks,
  keyStorePassword: changeit,
  keyStoreType: JKS,
  # Path to truststore containing trusted CA certificates
  trustStore: /etc/janusgraph/certs/janusgraph-server.truststore.jks,
  trustStorePassword: changeit,
  trustStoreType: JKS,
  # SSL protocol and cipher configuration
  sslProtocol: TLSv1.2,
  # Require client authentication (mutual TLS)
  needClientAuth: false,
  # Request but don't require client authentication
  wantClientAuth: false
}

# Authentication configuration (if enabled)
authentication: {
  authenticator: org.janusgraph.graphdb.tinkerpop.gremlin.plugin.JanusGraphSimpleAuthenticator,
  authenticationHandler: org.apache.tinkerpop.gremlin.server.handler.SaslAuthenticationHandler,
  config: {
    defaultUsername: admin,
    defaultPassword: admin,
    credentialsDb: /etc/opt/janusgraph/credentials.properties
  }
}

# Authorization configuration
authorization: {
  authorizer: org.apache.tinkerpop.gremlin.server.authz.AllowAllAuthorizer
}

