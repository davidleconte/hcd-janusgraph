# JanusGraph Configuration for HCD Backend
# Storage Backend: HCD (Cassandra-based)

gremlin.graph=org.janusgraph.core.JanusGraphFactory

# Backend configuration
storage.backend=cql
storage.hostname=hcd-server
storage.port=9042
storage.cql.keyspace=janusgraph

# Cassandra/HCD specific settings
storage.cql.replication-factor=1
storage.cql.replication-strategy-class=SimpleStrategy
storage.cql.local-datacenter=datacenter1

# Connection settings
storage.connection-timeout=60000
storage.setup-wait=60000

# Cache configuration
cache.db-cache=true
cache.db-cache-clean-wait=20
cache.db-cache-time=180000
cache.db-cache-size=0.25

# Index backend - OpenSearch for Vector Search (Phase 5)
# CRITICAL: Must use elasticsearch backend for vector/semantic search capabilities
index.search.backend=elasticsearch
index.search.hostname=opensearch
index.search.port=9200
index.search.elasticsearch.interface=REST_CLIENT
index.search.elasticsearch.bulk-refresh=true

# Legacy lucene config (disabled)
# index.search.backend=lucene
# index.search.directory=/var/lib/janusgraph/index

# Graph configuration
graph.graphname=janusgraph
graph.set-vertex-id=false
graph.allow-custom-vid-types=false

# Performance tuning
storage.batch-loading=false
storage.buffer-size=1024

# Query optimization
query.batch=true
query.force-index=false
query.smart-limit=false
