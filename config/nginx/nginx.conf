# File: nginx.conf
# Created: 2026-01-28
# Purpose: Nginx reverse proxy with rate limiting and DDoS protection

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    # Zone for general API requests (10 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Zone for authentication requests (5 requests per minute per IP)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    
    # Zone for query requests (20 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=query_limit:10m rate=20r/s;
    
    # Zone for monitoring endpoints (30 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=monitoring_limit:10m rate=30r/s;

    # Connection limiting (max 10 concurrent connections per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Request body size limiting
    limit_req_zone $binary_remote_addr zone=body_limit:10m rate=100r/s;

    # Upstream definitions
    upstream janusgraph_backend {
        least_conn;
        server janusgraph-server:8182 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream grafana_backend {
        least_conn;
        server grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream prometheus_backend {
        least_conn;
        server prometheus:9090 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # JanusGraph reverse proxy
    server {
        listen 80;
        server_name janusgraph.local;

        # Connection limiting
        limit_conn conn_limit 10;

        # Request timeout
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Gremlin query endpoint
        location /gremlin {
            # Rate limiting
            limit_req zone=query_limit burst=10 nodelay;
            limit_req_status 429;

            # Proxy to JanusGraph
            proxy_pass http://janusgraph_backend;

            # Additional security
            if ($request_method !~ ^(GET|POST)$) {
                return 405;
            }
        }

        # Management API (restricted)
        location /api {
            # Strict rate limiting for management
            limit_req zone=api_limit burst=5 nodelay;
            limit_req_status 429;

            # IP whitelist (uncomment and configure for production)
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;

            proxy_pass http://janusgraph_backend;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            access_log off;
            proxy_pass http://janusgraph_backend;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Grafana reverse proxy
    server {
        listen 80;
        server_name grafana.local;

        # Connection limiting
        limit_conn conn_limit 10;

        # Request timeout
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Root location
        location / {
            # Rate limiting
            limit_req zone=monitoring_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://grafana_backend;
        }

        # API endpoints
        location /api/ {
            # Stricter rate limiting for API
            limit_req zone=api_limit burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://grafana_backend;
        }

        # Login endpoint (very strict)
        location /login {
            # Very strict rate limiting for login
            limit_req zone=auth_limit burst=3 nodelay;
            limit_req_status 429;

            proxy_pass http://grafana_backend;
        }

        # Health check
        location /api/health {
            access_log off;
            proxy_pass http://grafana_backend;
        }
    }

    # Prometheus reverse proxy
    server {
        listen 80;
        server_name prometheus.local;

        # Connection limiting
        limit_conn conn_limit 10;

        # Request timeout
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Root location
        location / {
            # Rate limiting
            limit_req zone=monitoring_limit burst=20 nodelay;
            limit_req_status 429;

            # IP whitelist (uncomment and configure for production)
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # allow 192.168.0.0/16;
            # deny all;

            proxy_pass http://prometheus_backend;
        }

        # Query endpoint
        location /api/v1/query {
            # Stricter rate limiting for queries
            limit_req zone=query_limit burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://prometheus_backend;
        }

        # Health check
        location /-/healthy {
            access_log off;
            proxy_pass http://prometheus_backend;
        }
    }

    # Default server (catch-all)
    server {
        listen 80 default_server;
        server_name _;

        # Return 444 (connection closed without response)
        return 444;
    }

    # Rate limit error page
    error_page 429 /429.html;
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

