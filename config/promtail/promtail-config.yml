server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
      - labels:
          level:
          stream:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # HCD/Cassandra logs
  - job_name: hcd
    static_configs:
      - targets:
          - localhost
        labels:
          job: hcd
          __path__: /var/log/hcd/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<level>\w+)\s+\[(?P<thread>[^\]]+)\]\s+(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d{3})\s+(?P<class>[^\s]+)\s+-\s+(?P<message>.*)$'
      - labels:
          level:
          thread:
          class:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
      - output:
          source: message

  # JanusGraph logs
  - job_name: janusgraph
    static_configs:
      - targets:
          - localhost
        labels:
          job: janusgraph
          __path__: /var/log/janusgraph/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2},\d{3})\s+\[(?P<thread>[^\]]+)\]\s+(?P<level>\w+)\s+(?P<class>[^\s]+)\s+-\s+(?P<message>.*)$'
      - labels:
          level:
          thread:
          class:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
      - output:
          source: message

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d{2}:\d{2}:\d{2})\s+(?P<hostname>\S+)\s+(?P<process>\S+):\s+(?P<message>.*)$'
      - labels:
          hostname:
          process:
      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'
      - output:
          source: message

  # Authentication audit logs
  - job_name: auth_audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth_audit
          __path__: /var/log/janusgraph/auth-audit.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            user: user
            action: action
            result: result
            ip: ip
      - labels:
          user:
          action:
          result:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message

  # Security events
  - job_name: security
    static_configs:
      - targets:
          - localhost
        labels:
          job: security
          __path__: /var/log/security/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            event_type: event_type
            user: user
            ip: ip
            message: message
      - labels:
          level:
          event_type:
          user:
      - output:
          source: message

limits_config:
  readline_rate: 10000
  readline_burst: 20000

