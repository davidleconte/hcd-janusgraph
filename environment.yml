# Deterministic Conda bootstrap environment for HCD + JanusGraph.
# Python application dependencies are installed from lock-derived requirements files.

name: janusgraph-analysis
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip=24.3
  - setuptools=75.8.0
  - wheel=0.45.1
  - uv=0.9.27

variables:
  JANUSGRAPH_PORT: "18182"
  JANUSGRAPH_USE_SSL: "false"
  OPENSEARCH_USE_SSL: "false"
