# Conda environment for HCD + JanusGraph Banking System
# Platform: macOS (ARM64/Intel) / Linux
# Python version: 3.11
#
# Usage:
#   conda env create -f environment.yml
#   conda activate janusgraph-analysis
#
# To update existing environment:
#   conda env update -f environment.yml --prune

name: janusgraph-analysis
channels:
  - conda-forge
  - defaults

dependencies:
  # Python runtime
  - python=3.11

  # Core data science
  - pandas>=2.0
  - numpy>=1.24
  - networkx>=3.0
  - matplotlib>=3.7
  - scipy>=1.10

  # Jupyter ecosystem (optional, for notebooks)
  - jupyterlab>=4.0
  - notebook>=7.0
  - ipywidgets>=8.0
  - ipykernel

  # Visualization
  - seaborn>=0.12
  - plotly>=5.14

  # Utilities
  - python-dotenv
  - pyyaml
  - requests
  - aiohttp
  - tqdm

  # Package management
  - pip>=23.0
  - setuptools
  - wheel

  # pip packages (JanusGraph client and banking-specific)
  - pip:
      # Graph database clients
      - gremlinpython>=3.6.0,<3.8.0  # JanusGraph/Gremlin client (pinned for compatibility)
      - cassandra-driver==3.29.3  # CQL client for HCD

      # Search and ML
      - opensearch-py>=2.4.0  # OpenSearch client
      - sentence-transformers>=2.2.2  # Text embeddings

      # Banking/compliance
      - faker>=20.0.0  # Synthetic data generation
      - pydantic>=2.0.0  # Data validation

      # Visualization
      - pyvis>=0.3.2  # Network visualization

      # Monitoring
      - prometheus-client>=0.19.0  # Metrics

      # Async support
      - nest-asyncio>=1.5.0

      # Fast package installer (optional)
      - uv>=0.1.0

# Environment variables (set on activation)
# These can also be set manually or via .env file
variables:
  JANUSGRAPH_PORT: "18182"
  JANUSGRAPH_USE_SSL: "false"
  OPENSEARCH_USE_SSL: "false"
