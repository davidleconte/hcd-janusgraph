apiVersion: v1
kind: ServiceAccount
metadata:
  name: banking-api-sa
  namespace: janusgraph-banking
  labels:
    app.kubernetes.io/part-of: janusgraph-banking
automountServiceAccountToken: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: janusgraph-sa
  namespace: janusgraph-banking
  labels:
    app.kubernetes.io/part-of: janusgraph-banking
automountServiceAccountToken: false
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: banking-quota
  namespace: janusgraph-banking
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    pods: "50"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: banking-limits
  namespace: janusgraph-banking
spec:
  limits:
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: 50m
        memory: 64Mi
    - type: Pod
      max:
        cpu: "8"
        memory: 16Gi
