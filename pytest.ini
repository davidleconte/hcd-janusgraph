# Pytest configuration

[pytest]
# Test paths
testpaths = tests banking

# File patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    -v
    --strict-markers
    --cov=src
    --cov=banking
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=60
    --tb=short

# Test paths updated to include banking module
# Coverage threshold set to 60% (realistic baseline post-test coverage sprint)
# Current coverage: ~86% average (infrastructure: 88-98%, domain: 60-100%)
# Updated: 2026-02-11 - Aligned with actual coverage after test coverage sprint

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    performance: Performance and benchmark tests
    slow: Slow running tests (deselect with '-m "not slow"')
    benchmark: Performance benchmark tests

# Ignore
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    hcd-1.2.3
    notebooks

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:gremlin_python
    ignore::PendingDeprecationWarning:gremlin_python

# Timeout
timeout = 300

