# Pytest configuration

[pytest]
# Test paths
testpaths = tests

# File patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --tb=short

# Minimum coverage
# cov-fail-under = 80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests

# Ignore
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    hcd-1.2.3
    notebooks

# Timeout
timeout = 300

