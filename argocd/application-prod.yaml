apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: janusgraph-banking-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: production
    criticality: high
spec:
  project: production
  
  source:
    repoURL: https://github.com/your-org/hcd-tarball-janusgraph.git
    targetRevision: v1.0.0  # Use tagged releases for production
    path: helm/janusgraph-banking
    
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      
      parameters:
        - name: global.environment
          value: "production"
        - name: janusgraph.replicas
          value: "5"
        - name: hcd.size
          value: "5"
        - name: hcd.multiDC.enabled
          value: "true"
      
      releaseName: janusgraph-banking-prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: janusgraph-banking-prod
  
  syncPolicy:
    # Manual sync for production (require approval)
    automated: null
    
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  ignoreDifferences:
    - group: cassandra.datastax.com
      kind: CassandraDatacenter
      jsonPointers:
        - /status
        - /spec/stopped
    
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates/0/status
        - /status
  
  info:
    - name: "Environment"
      value: "Production"
    - name: "Multi-DC"
      value: "Paris (Primary), London (Secondary), Frankfurt (DR)"
    - name: "Documentation"
      value: "https://github.com/your-org/hcd-tarball-janusgraph/blob/main/helm/janusgraph-banking/README.md"
    - name: "Runbook"
      value: "https://wiki.example.com/janusgraph-banking/runbook"
    - name: "On-Call"
      value: "platform-oncall@example.com"

