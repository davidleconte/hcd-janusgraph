# Deterministic Jupyter bootstrap environment.
# Python application dependencies are installed from root lock-derived requirements files.

name: janusgraph-analysis
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip=24.3
  - setuptools=75.8.0
  - wheel=0.45.1
  - uv=0.9.27

  # Jupyter stack
  - jupyterlab=4.2.*
  - notebook=7.2.*
  - ipywidgets=8.1.*
  - ipykernel=6.29.*
  - widgetsnbextension=4.0.*

  # Notebook visualization utilities
  - bokeh=3.6.*
  - holoviews=1.19.*
  - hvplot=0.11.*
  - graphviz=12.2.*
  - python-igraph=0.11.*
  - python-louvain=0.16
