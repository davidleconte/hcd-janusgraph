name: Container Image Scanning

on:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  image-scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        image:
          - dockerfile: docker/api/Dockerfile
            name: graph-analytics-api
          - dockerfile: docker/hcd/Dockerfile
            name: hcd
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t ${{ matrix.image.name }}:scan -f ${{ matrix.image.dockerfile }} .

      - name: Run Trivy vulnerability scanner (blocking)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ matrix.image.name }}:scan
          format: sarif
          output: trivy-${{ matrix.image.name }}.sarif
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image.name }}.sarif
