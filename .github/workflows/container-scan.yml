name: Container Image Scanning

on:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  image-scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        image:
          - dockerfile: docker/api/Dockerfile
            name: graph-analytics-api
          - dockerfile: docker/hcd/Dockerfile
            name: hcd
    steps:
      - uses: actions/checkout@v6

      - name: Detect container engine
        id: engine
        shell: bash
        run: |
          if command -v podman >/dev/null 2>&1; then
            echo "engine=podman" >> "$GITHUB_OUTPUT"
          else
            echo "engine=docker" >> "$GITHUB_OUTPUT"
          fi

      - name: Build image and export archive for scanning
        shell: bash
        run: |
          archive="${{ matrix.image.name }}-scan.tar"
          if [ "${{ steps.engine.outputs.engine }}" = "podman" ]; then
            podman build -t ${{ matrix.image.name }}:scan -f ${{ matrix.image.dockerfile }} .
            podman save --format oci-archive -o "${archive}" ${{ matrix.image.name }}:scan
          else
            docker build -t ${{ matrix.image.name }}:scan -f ${{ matrix.image.dockerfile }} .
            docker save -o "${archive}" ${{ matrix.image.name }}:scan
          fi

      - name: Run Trivy vulnerability scanner (blocking)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          input: ${{ matrix.image.name }}-scan.tar
          format: sarif
          output: trivy-${{ matrix.image.name }}.sarif
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image.name }}.sarif
