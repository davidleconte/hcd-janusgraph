name: Code Quality (Informational)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

env:
  PYTHON_VERSION: "3.11"

jobs:
  complexity-report:
    name: Complexity Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install analysis tools
        run: uv pip install --system radon vulture

      - name: Run complexity analysis
        run: |
          radon cc src/ banking/ -s -a > complexity-report.txt
          radon mi src/ banking/ -s > maintainability-report.txt

      - name: Run dead-code analysis
        run: vulture src/ banking/ --min-confidence 80 > dead-code-report.txt || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            complexity-report.txt
            maintainability-report.txt
            dead-code-report.txt
