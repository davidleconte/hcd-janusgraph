name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determinism-guard:
    uses: ./.github/workflows/determinism-guard.yml
    secrets: inherit

  quality-gates:
    needs: [determinism-guard]
    uses: ./.github/workflows/quality-gates.yml
    secrets: inherit

  security-scan:
    needs: [determinism-guard]
    uses: ./.github/workflows/security-scan.yml
    secrets: inherit

  container-scan:
    needs: [determinism-guard]
    uses: ./.github/workflows/container-scan.yml
    secrets: inherit
