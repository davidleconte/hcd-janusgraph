name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install black flake8 isort mypy

      - name: Run black (formatter check)
        run: black --check src/ tests/

      - name: Run flake8 (linter)
        run: flake8 src/ tests/ --max-line-length=100

      - name: Run isort (import sorter)
        run: isort --check-only src/ tests/

      - name: Run mypy (type checker)
        run: mypy src/ || true  # Non-blocking for now

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt || true
          pip install -e . || pip install gremlinpython cassandra-driver opensearch-py pydantic

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build HCD image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/hcd/Dockerfile
          push: false
          tags: hcd:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Jupyter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/jupyter/Dockerfile
          push: false
          tags: jupyter:test

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    services:
      janusgraph:
        image: janusgraph/janusgraph:latest
        ports:
          - 8182:8182
        options: >-
          --health-cmd "curl -f http://localhost:8182 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt || true
          pip install -e . || pip install gremlinpython cassandra-driver opensearch-py pydantic pytest

      - name: Wait for JanusGraph
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8182; do sleep 2; done'

      - name: Run integration tests
        run: pytest tests/integration/ -v

  link-validation:
    name: Documentation Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.github/mlc_config.json'
          folder-path: 'docs/'
          file-extension: '.md'

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
