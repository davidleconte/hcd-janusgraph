name: Security (Scheduled)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: [python]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}

  dependency-trend:
    name: Dependency Trend Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install security tools
        run: uv pip install --system pip-audit

      - name: Generate dependency audit report
        run: pip-audit -r requirements-security.txt --desc -o scheduled-audit-results.json -f json || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-security-audit
          path: scheduled-audit-results.json
