name: Quality Gates

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    name: Test Coverage (≥60%)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify lock-derived requirements are in sync
        run: |
          scripts/deps/export_locked_requirements.sh
          git diff --exit-code uv.lock requirements.txt requirements-dev.txt requirements-security.txt requirements-tracing.txt

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock', 'requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements-dev.txt
          echo "Installed $(uv pip list --system 2>/dev/null | wc -l) packages"
          python -c "import pydantic, starlette, numpy; print('Critical imports OK')"

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. pytest tests/ -v \
            --cov=src --cov=banking \
            --cov-report=xml \
            --cov-fail-under=60 \
            --timeout=120 \
            --ignore=tests/integration \
            --ignore=tests/benchmarks \
            --ignore=tests/performance \
            -k "not slow and not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docstring-coverage:
    runs-on: ubuntu-latest
    name: Docstring Coverage (≥80%)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check docstring coverage
        run: python scripts/docs/doc_coverage.py --report
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install audit tools
        run: uv pip install --system pip-audit

      - name: Run dependency audit
        run: pip-audit -r requirements-security.txt --desc -o security-audit.json -f json || true

      - name: Check for hardcoded secrets
        run: |
          if grep -rE "(password|secret|api_key)\s*=\s*['\"][^'\"]+['\"]" \
            --include="*.py" --exclude-dir=.git --exclude-dir=tests \
            src/ banking/ 2>/dev/null | grep -v "example\|placeholder\|changeit\|PLACEHOLDER\|YOUR_"; then
            echo "::warning::Potential hardcoded secrets found (review manually)"
          else
            echo "No obvious hardcoded secrets found"
          fi

  type-check:
    runs-on: ubuntu-latest
    name: Type Checking
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install mypy
        run: uv pip install --system mypy types-requests

      - name: Run mypy
        run: mypy src/ banking/ --ignore-missing-imports
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality (Ruff)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install ruff
        run: uv pip install --system ruff

      - name: Run ruff linter
        run: ruff check src/ banking/ --ignore E501
        continue-on-error: true
