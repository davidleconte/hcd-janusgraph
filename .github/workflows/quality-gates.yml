name: Quality Gates

on:
  workflow_call:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  test-coverage:
    name: Test Coverage (>=70%)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Verify lock-derived requirements are in sync
        run: |
          scripts/deps/export_locked_requirements.sh
          git diff --exit-code uv.lock requirements.txt requirements-dev.txt requirements-security.txt requirements-tracing.txt

      - name: Validate env contract (prod secure profile)
        run: |
          python scripts/validation/validate_env_contract.py \
            --env-file .env.example \
            --compose-env-file config/compose/.env.example \
            --prod-override config/compose/docker-compose.prod-secure.override.yml

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock', 'requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv pip install --system -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. pytest tests/ -v \
            --cov=src --cov=banking \
            --cov-report=xml \
            --cov-fail-under=70 \
            --timeout=120 \
            --ignore=tests/integration \
            --ignore=tests/benchmarks \
            --ignore=tests/performance \
            -k "not slow and not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  docstring-coverage:
    name: Docstring Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check docstring coverage
        run: python scripts/docs/doc_coverage.py --report

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: |
          uv pip install --system mypy types-requests
          uv pip install --system -r requirements-dev.txt

      - name: Run mypy
        run: mypy src/python banking/ --ignore-missing-imports

      - name: Mypy changed-files ratchet (no new errors)
        run: |
          python scripts/validation/mypy_changed_files_guard.py

  code-quality:
    name: Code Quality (Ruff/Black/Isort)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install quality tools
        run: uv pip install --system ruff black isort

      - name: Run ruff
        run: ruff check src/ banking/ --ignore E501

      - name: Run black
        run: black --check src/ tests/ banking/

      - name: Run isort
        run: isort --check-only src/ tests/ banking/

  performance-slo:
    name: Performance SLO Baseline Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: uv pip install --system -r requirements-dev.txt

      - name: Run deterministic performance SLO gate
        run: |
          PYTHONPATH=. python -m src.python.performance.slo_gate \
            --baseline config/performance/slo_baseline.json \
            --scenario credential_rotation \
            --output exports/performance/slo_gate_ci.json

  startup-budget:
    name: Startup and Import-Time Budget Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: uv pip install --system -r requirements-dev.txt

      - name: Run deterministic startup/import-time budget gate
        run: |
          PYTHONPATH=. python -m src.python.performance.startup_budget_gate \
            --baseline config/performance/startup_budget_baseline.json \
            --scenario startup_import \
            --output exports/performance/startup_budget_gate_ci.json
