name: Quality Gates

on:
  workflow_call:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  test-coverage:
    name: Test Coverage (>=70%)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Verify lock-derived requirements are in sync
        run: |
          scripts/deps/export_locked_requirements.sh
          git diff --exit-code uv.lock requirements.txt requirements-dev.txt requirements-security.txt requirements-tracing.txt

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock', 'requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv pip install --system -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. pytest tests/ -v \
            --cov=src --cov=banking \
            --cov-report=xml \
            --cov-fail-under=70 \
            --timeout=120 \
            --ignore=tests/integration \
            --ignore=tests/benchmarks \
            --ignore=tests/performance \
            -k "not slow and not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  docstring-coverage:
    name: Docstring Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check docstring coverage
        run: python scripts/docs/doc_coverage.py --report

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: |
          uv pip install --system mypy types-requests
          uv pip install --system -r requirements-dev.txt

      - name: Run mypy
        run: mypy src/ banking/ --ignore-missing-imports

  code-quality:
    name: Code Quality (Ruff/Black/Isort)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install quality tools
        run: uv pip install --system ruff black isort

      - name: Run ruff
        run: ruff check src/ banking/ --ignore E501

      - name: Run black
        run: black --check src/ tests/ banking/

      - name: Run isort
        run: isort --check-only src/ tests/ banking/
