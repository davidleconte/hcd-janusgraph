name: Quality Gates

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    name: Test Coverage (≥85%)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov=banking --cov-report=xml --cov-fail-under=85
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docstring-coverage:
    runs-on: ubuntu-latest
    name: Docstring Coverage (≥80%)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check docstring coverage
        run: python scripts/docs/doc_coverage.py --threshold 80

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Run safety check
        run: safety check --full-report || true
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          if grep -rE "(password|secret|api_key)\s*=\s*['\"][^'\"]+['\"]" \
            --include="*.py" --exclude-dir=.git --exclude-dir=tests \
            src/ banking/ 2>/dev/null | grep -v "example\|placeholder"; then
            echo "Warning: Potential hardcoded secrets found"
          else
            echo "No obvious hardcoded secrets found"
          fi

  type-check:
    runs-on: ubuntu-latest
    name: Type Checking
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install mypy
        run: pip install mypy types-requests

      - name: Run mypy
        run: mypy src/ banking/ --ignore-missing-imports || true
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality (Ruff)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check src/ banking/ --ignore E501
        continue-on-error: true
