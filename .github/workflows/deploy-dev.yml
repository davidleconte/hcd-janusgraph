name: Deploy to Development (Validation Only)

on:
  workflow_dispatch:

jobs:
  validation-only:
    name: Development Deployment Workflow Guard
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4

      - name: Validate deployment scripts exist
        run: |
          test -f scripts/deployment/deploy_full_stack.sh
          test -f scripts/deployment/stop_full_stack.sh

      - name: Report status
        run: |
          echo "This workflow is validation-only."
          echo "No deployment action is executed from GitHub Actions in this workflow."
          echo "Use documented operator runbooks for live deployment."
