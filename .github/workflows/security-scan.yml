name: Security Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install audit tools
        run: |
          pip install pip-audit

      - name: Prepare requirements for audit
        run: |
          grep -ivE "appnope|pyobjc|pycairo|pygobject" requirements.txt > requirements-audit.txt
          echo "Auditing $(wc -l < requirements-audit.txt) packages (filtered platform-specific)"

      - name: Run pip-audit
        run: pip-audit -r requirements-audit.txt --desc -o audit-results.json -f json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: audit-results.json

  code-security:
    name: Code Security (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r src/ banking/ -ll -f json -o bandit-results.json || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json

  container-scan:
    name: Container Image Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build images
        run: |
          docker build -f docker/api/Dockerfile -t graph-analytics-api:scan . || true

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'table'
          output: 'trivy-fs-results.txt'

      - name: Run Trivy (container image)
        uses: aquasecurity/trivy-action@0.28.0
        if: success() || failure()
        with:
          image-ref: 'graph-analytics-api:scan'
          severity: 'HIGH,CRITICAL'
          format: 'table'
          output: 'trivy-image-results.txt'
        continue-on-error: true

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results
          path: trivy-*.txt

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
