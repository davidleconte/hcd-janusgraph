apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: main
  workspaces:
    - name: output
  steps:
    - name: clone
      image: alpine/git:2.40.1
      script: |
        git clone --depth 1 --branch $(params.revision) $(params.url) $(workspaces.output.path)/source
