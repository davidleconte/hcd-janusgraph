site_name: HCD JanusGraph Banking Platform
site_description: Enterprise graph database platform for banking compliance and fraud detection
site_author: David Leconte, IBM Worldwide | Tiger-Team
site_url: https://davidleconte.github.io/hcd-janusgraph/

repo_name: davidleconte/hcd-janusgraph
repo_url: https://github.com/davidleconte/hcd-janusgraph

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Architecture:
    - Overview: architecture/overview.md
    - Data Flow: architecture/data-flow-unified.md
    - Streaming: architecture/streaming-architecture.md
    - System Design: architecture/system-architecture.md
  - Banking Platform:
    - Overview: banking/overview.md
    - User Guide: banking/user-guide.md
    - AML Detection: banking/aml-detection.md
    - Fraud Detection: banking/fraud-detection.md
    - Compliance: banking/compliance.md
  - API Reference:
    - REST API: api/rest-api.md
    - Python Client: api/python-client.md
    - Gremlin Queries: api/gremlin-queries.md
  - Operations:
    - Deployment: operations/deployment.md
    - Monitoring: operations/monitoring.md
    - Runbook: operations/runbook.md
  - Security:
    - Overview: security/overview.md
    - SSL/TLS: security/ssl-tls.md
    - Vault Integration: security/vault.md
  - Compliance:
    - GDPR: compliance/gdpr.md
    - SOC2: compliance/soc2.md
    - Audit Logging: compliance/audit-logging.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/davidleconte/hcd-janusgraph
  generator: false

