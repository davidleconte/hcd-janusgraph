{{- if .Values.storageClasses.enabled }}
---
# Storage Class for HCD Cassandra
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storageClasses.hcd.name }}
  labels:
    {{- include "janusgraph-banking.labels" . | nindent 4 }}
provisioner: {{ .Values.storageClasses.hcd.provisioner }}
parameters:
  {{- toYaml .Values.storageClasses.hcd.parameters | nindent 2 }}
reclaimPolicy: {{ .Values.storageClasses.hcd.reclaimPolicy | default "Retain" }}
volumeBindingMode: {{ .Values.storageClasses.hcd.volumeBindingMode | default "WaitForFirstConsumer" }}
allowVolumeExpansion: {{ .Values.storageClasses.hcd.allowVolumeExpansion | default true }}
---
