namespace: janusgraph-banking

janusgraph:
  image:
    repository: janusgraph/janusgraph
    tag: "1.0.0"
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: "2"
      memory: 4Gi
  javaOptions: "-Xms1g -Xmx3g"
  service:
    port: 8182
    type: ClusterIP
  startupProbe:
    failureThreshold: 30
    periodSeconds: 10

api:
  image:
    repository: janusgraph-banking/api
    tag: "1.2.0"
    pullPolicy: IfNotPresent
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi
  service:
    port: 8001
    type: ClusterIP
  env:
    corsOrigins: "http://localhost:3000,http://localhost:8080"
    useSSL: "false"
    authEnabled: "false"
    logLevel: "INFO"
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPU: 70
    targetMemory: 80
  pdb:
    enabled: true
    minAvailable: 1

opensearch:
  enabled: true
  service:
    port: 9200

networkPolicy:
  enabled: true

route:
  enabled: false
  host: ""
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

secrets:
  janusgraphPassword: ""
  opensearchPassword: ""
  apiKey: ""

monitoring:
  enabled: false
